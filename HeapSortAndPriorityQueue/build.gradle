group 'me.ywpu'
version 'rev1'
apply plugin: 'java'

jar {
	manifest {
		attributes 'Main-Class': 'CodeTest'
	}
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.msgpack:msgpack-core:0.8.4+'
}
